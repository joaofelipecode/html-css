<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!--PRIMEIRA MANEIRA-->
    <audio src="midia/dogtown.mp3"></audio>

    <!--SEGUNDA MANEIRA-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/dogtown.mp3" type="audio/mpeg">
        <source src="midia/dogtown.ogg" type="audio/ogg">
       
        <p>Se nao foi possivel ouvir o audio, a culpa Ã© do seu navegador veio podi. <a href="midia/dogtown.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
